<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" style="margin-top:20px">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form autocomplete="off" action="#" th:action="@{/lophoc/add}"
          th:object="${lh}" method="post" role="form">

      <div class="form-group">
        <label class="alert alert-danger">Name</label>
        <input type="text"  field="*{name}" name="name" placeholder="Name"
               class="form-control input-lg"/>
      </div>
<!--      th:field="*{lh.name}"-->
      <div class="row">
        <div class="col-sm-3" style="float: none; margin: 0 auto;">
          <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
